<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📚 Compte-rendus — Nawell Medjahed</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style -->
  <style>
    :root {
      --accent: #0ea5e9;
      --dark: #0f172a;
      --light-bg: #1e293b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: #fff;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: #0b1220 !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
    }

    .navbar-brand strong {
      color: var(--accent);
    }

    .section-title {
      font-weight: 800;
      letter-spacing: .2px;
      color: var(--accent);
    }

    /* --- Cartes --- */
    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: var(--light-bg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: 0.3s;
    }

    .card:hover img {
      filter: brightness(0.6);
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-overlay a {
      padding: 10px 20px;
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
    }

    .card-overlay a:hover {
      background-color: #0b87c9;
    }

    /* --- Texte noir et plus grand dans les cartes --- */
    .card-body {
      color: black;
      /* Texte principal en noir */
    }

    .card-title {
      color: black;
      /* Titre en noir */
      font-size: 1.3rem;
      /* Plus grand */
      font-weight: 700;
      /* Plus gras */
    }

    .text-muted {
      color: black !important;
      /* Prof en noir aussi */
      font-size: 1.1rem;
      /* Un peu plus grand */
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    footer {
      background: #0b1220;
      color: #94a3b8;
      text-align: center;
      padding: 1.2rem 0;
      margin-top: 4rem;
    }

    /* --- Barre de recherche --- */
    .search-box input {
      background: var(--light-bg);
      border: 1px solid #334155;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      width: 100%;
      transition: 0.2s;
    }

    .search-box input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
    }

    h3.section-subtitle {
      color: var(--accent);
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <span class="rounded-circle me-2"
          style="display:inline-block;width:10px;height:10px;background:var(--accent)"></span>
        <strong>Nawell Medjahed</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../projets.html">🧱 Projets</a></li>
          <li class="nav-item"><a class="nav-link active" href="compte_rendu.html">📚 Compte-rendus</a></li>
          <li class="nav-item"><a class="nav-link" href="../experience.html">💼 Expériences</a></li>
          <li class="nav-item"><a class="nav-link" href="../veille.html">🔎 Veille</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section principale -->
  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="section-title mb-4 text-center">📚 Mes comptes-rendus</h2>

      <!-- Barre de recherche -->
      <div class="search-box mb-5 mx-auto" style="max-width:500px;">
        <input type="text" id="searchInput" placeholder="🔍 Rechercher un TP ou un professeur...">
      </div>

      <div id="compteRenduContainer"></div>

      <p id="noResults" class="text-center text-muted mt-4" style="display:none;">Aucun compte-rendu ne correspond à
        votre recherche 😢</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> Nawell Medjahed — Tous droits réservés.</p>
  </footer>

  <!-- Script principal -->
  <script>
    // --- Données ---
    const docsSotoca = [
      { titre: "Compte-rendu Paramétrage", prof: "Mr Sotoca", image: "images/tp_paramétrage.png", pdf: "pdf/Compte_rendu_TP_Parametrage.pdf" },
      { titre: "Logiciels de diagnostic", prof: "Mr Sotoca", image: "images/B1_TP02_Les_logiciels_de_diagnostic.png", pdf: "pdf/B1_TP02_Les_logiciels_de_diagnostic.pdf" },
      { titre: "Capture d'écran", prof: "Mr Sotoca", image: "images/capture d'écran.jpg", pdf: "pdf/Compte rendu capture d'écran.pdf" }
    ];

    const docsBeauvallet = [
      { titre: "Compte-rendu Scratch", prof: "Mme Beauvallet", image: "images/TP_Scratch.png", pdf: "pdf/Compte_rendu_Scratch.pdf" },
      { titre: "TP Java Eclipse", prof: "Mme Beauvallet", image: "images/eclipse.png", pdf: "pdf/TP_premier_pas_java.pdf" },
      { titre: "TP Java", prof: "Mme Beauvallet", image: "images/java.png", pdf: "pdf/Tout sur java.pdf" },
      { titre: "Shifumie", prof: "Mme Beauvallet", image: "images/kawaii.png", pdf: "pdf/Compte rendu shifumie.pdf" }
    ];

    const docsAtelier = [
      { titre: "Portfolio CSS/HTML", prof: "Atelier de professionnalisation", image: "images/portefolio.png", pdf: "pdf/Compte rendu portefolio.pdf" },
      { titre: "CSS", prof: "Atelier de professionnalisation", image: "images/CSS.png", pdf: "pdf/CSS.pdf" },
      { titre: "HTML", prof: "Atelier de professionnalisation", image: "images/HTML.png", pdf: "pdf/HTML.pdf" }
    ];

    const sections = [
      { title: "Mr Sotoca", docs: docsSotoca },
      { title: "Mme Beauvallet", docs: docsBeauvallet },
      { title: "Atelier de professionnalisation", docs: docsAtelier }
    ];

    const container = document.getElementById('compteRenduContainer');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('noResults');

    // --- Affichage des sections ---
    function afficherSections(itemsSections, query = '') {
      container.innerHTML = '';
      let totalMatches = 0;

      itemsSections.forEach(section => {
        const filteredDocs = section.docs.filter(doc =>
          doc.titre.toLowerCase().includes(query) ||
          doc.prof.toLowerCase().includes(query)
        );

        if (filteredDocs.length > 0) {
          totalMatches += filteredDocs.length;

          const sectionTitle = document.createElement('h3');
          sectionTitle.className = 'section-subtitle';
          sectionTitle.textContent = section.title;
          container.appendChild(sectionTitle);

          const row = document.createElement('div');
          row.className = 'row g-4';
          filteredDocs.forEach(doc => {
            const div = document.createElement('div');
            div.classList.add('col-md-6', 'col-lg-4');
            div.innerHTML = `
              <div class="card h-100">
                <img src="${doc.image}" alt="${doc.titre}">
                <div class="card-overlay">
                  <a href="${doc.pdf}" target="_blank">📄 Voir le PDF</a>
                </div>
                <div class="card-body">
                  <h5 class="card-title mb-1">${doc.titre}</h5>
                  <p class="text-muted mb-0">${doc.prof}</p>
                </div>
              </div>`;
            row.appendChild(div);
          });

          container.appendChild(row);
        }
      });

      noResults.style.display = totalMatches === 0 ? 'block' : 'none';
    }

    // --- Initialisation ---
    afficherSections(sections);

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      afficherSections(sections, query);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
