<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veille Documentaire ‚Äî Nawell Medjahed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b1220, #0f172a);
      color: #fff;
      scroll-behavior: smooth;
    }

    .section-title {
      font-weight: 800;
      letter-spacing: .2px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    a {
      color: #0ea5e9;
    }

    a:hover {
      color: #22c55e;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Nawell Medjahed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_veille.html">Admin Veille</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Veille Documentaire -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title mb-4 text-center">Veille Documentaire</h2>
      <p class="text-center text-muted mb-4" id="lastUpdate"></p>
      <div class="row g-4" id="articlesContainer">
        <!-- Les articles seront g√©n√©r√©s ici par JavaScript -->
      </div>
    </div>
  </section>

  <script>
    // R√©cup√©rer les articles depuis localStorage
    const articles = JSON.parse(localStorage.getItem('veilleArticles')) || [];

    const container = document.getElementById('articlesContainer');
    const lastUpdate = document.getElementById('lastUpdate');

    if (articles.length === 0) {
      container.innerHTML = '<p class="text-center">Aucun article pour le moment.</p>';
      lastUpdate.textContent = '';
    } else {
      articles.forEach(article => {
        const div = document.createElement('div');
        div.classList.add('col-md-6');
        div.innerHTML = `
          <div class="card p-3 h-100">
            <h5 class="fw-bold">${article.titre}</h5>
            <p class="text-muted small mb-2">üìÖ ${article.date} | üè∑Ô∏è ${article.theme} | üîó Source : <a href="${article.lien}" target="_blank">Voir l'article</a></p>
            <p>${article.description}</p>
          </div>
        `;
        container.appendChild(div);
      });
      lastUpdate.textContent = `Derni√®re mise √† jour : ${articles[articles.length-1].date}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
