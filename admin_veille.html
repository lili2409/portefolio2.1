<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Veille ‚Äî Nawell Medjahed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0b1220, #0f172a); color: #fff; }
    .card { border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    label { font-weight: 600; }
    input, textarea, select { border-radius: 8px; border: none; }
    button { border-radius: 8px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Nawell Medjahed</a>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Admin Veille Documentaire</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Mot de passe -->
        <div id="loginDiv" class="card p-4 mb-4">
          <h5>Connexion Admin</h5>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Mot de passe">
          </div>
          <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
          <p id="loginError" class="text-danger mt-2" style="display:none;">Mot de passe incorrect</p>
        </div>

        <!-- Formulaire -->
        <div id="formDiv" style="display:none;">
          <div class="card p-4 mb-4">
            <h5>Ajouter un nouvel article</h5>
            <form id="formVeille">
              <div class="mb-3"><label>Date</label><input type="date" id="date" class="form-control" required></div>
              <div class="mb-3"><label>Th√®me</label><input type="text" id="theme" class="form-control" required></div>
              <div class="mb-3"><label>Titre</label><input type="text" id="titre" class="form-control" required></div>
              <div class="mb-3"><label>Lien source</label><input type="url" id="lien" class="form-control" required></div>
              <div class="mb-3"><label>Description</label><textarea id="description" class="form-control" rows="3" required></textarea></div>
              <button type="submit" class="btn btn-primary w-100">Ajouter l'article</button>
            </form>
          </div>

          <div class="card p-3 mb-3">
            <h5>Articles existants</h5>
            <ul id="listeArticles" class="list-group list-group-flush text-dark"></ul>
            <button id="downloadJson" class="btn btn-success mt-3 w-100">T√©l√©charger JSON</button>
          </div>

          <p class="text-muted mt-3">‚ö†Ô∏è Apr√®s modification, t√©l√©charge le JSON et remplace le fichier <strong>veille.json</strong> sur GitHub.</p>
        </div>

      </div>
    </div>
  </div>
</section>

<script>
  const ADMIN_PASSWORD = "Nawell123"; // üîë change ce mot de passe
  const loginBtn = document.getElementById('loginBtn');
  const loginDiv = document.getElementById('loginDiv');
  const formDiv = document.getElementById('formDiv');
  const loginError = document.getElementById('loginError');

  loginBtn.addEventListener('click', () => {
    const pw = document.getElementById('password').value;
    if(pw === ADMIN_PASSWORD) {
      loginDiv.style.display = "none";
      formDiv.style.display = "block";
      loadArticles();
    } else {
      loginError.style.display = "block";
    }
  });

  let articles = [];

  function loadArticles() {
    fetch('veille.json')
      .then(res => res.json())
      .then(data => {
        articles = data;
        afficherArticles();
      })
      .catch(() => { articles = []; afficherArticles(); });
  }

  function afficherArticles() {
    const listeArticles = document.getElementById('listeArticles');
    listeArticles.innerHTML = '';
    articles.forEach((a, i) => {
      const li = document.createElement('li');
      li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
      li.innerHTML = `${a.date} ‚Äî ${a.titre} (${a.theme}) <button class="btn btn-sm btn-danger">Supprimer</button>`;
      li.querySelector('button').onclick = () => {
        articles.splice(i, 1);
        afficherArticles();
      };
      listeArticles.appendChild(li);
    });
  }

  document.getElementById('formVeille').addEventListener('submit', e => {
    e.preventDefault();
    const newArticle = {
      date: document.getElementById('date').value,
      theme: document.getElementById('theme').value,
      titre: document.getElementById('titre').value,
      lien: document.getElementById('lien').value,
      description: document.getElementById('description').value
    };
    articles.push(newArticle);
    afficherArticles();
    alert("Article ajout√© ! Clique sur 'T√©l√©charger JSON' pour mettre √† jour GitHub.");
    document.getElementById('formVeille').reset();
  });

  document.getElementById('downloadJson').addEventListener('click', () => {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(articles, null, 2));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "veille.json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
